name: Feature Request
description: Request a new backend feature
title: "[FEATURE] "
labels: ["type: feature", "status: ready"]
body:
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0 - Critical
        - P1 - High
        - P2 - Medium
        - P3 - Low
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Database/Schema
        - Edge Functions
        - Authentication/RLS
        - Storage
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear description of the feature
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
    validations:
      required: true

  - type: textarea
    id: api-spec
    attributes:
      label: API Specification
      description: Endpoint details if applicable
      placeholder: |
        **Endpoint**: `POST /api/v1/...`
        **Request**: `{ ... }`
        **Response**: `{ ... }`

  - type: dropdown
    id: sprint
    attributes:
      label: Target Sprint
      options:
        - Sprint 0
        - Sprint 1
        - Sprint 2
        - Sprint 3
        - Sprint 4
        - Backlog
