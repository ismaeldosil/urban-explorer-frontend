name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: www/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Check coverage threshold
        run: |
          COVERAGE=$(node -e "const fs = require('fs'); const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8')); const total = coverage.total; console.log(total.lines.pct);")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "ERROR: Coverage is below 80% threshold (current: $COVERAGE%)"
            exit 1
          fi
          echo "SUCCESS: Coverage meets 80% threshold"

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;

            const body = `## Coverage Report

            | Metric | Percentage | Covered / Total |
            |--------|------------|-----------------|
            | Lines | ${total.lines.pct}% | ${total.lines.covered} / ${total.lines.total} |
            | Statements | ${total.statements.pct}% | ${total.statements.covered} / ${total.statements.total} |
            | Functions | ${total.functions.pct}% | ${total.functions.covered} / ${total.functions.total} |
            | Branches | ${total.branches.pct}% | ${total.branches.covered} / ${total.branches.total} |

            ${total.lines.pct >= 80 ? '✅ Coverage meets 80% threshold' : '❌ Coverage is below 80% threshold'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  coverage-check:
    name: Coverage Threshold Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Verify coverage threshold
        run: |
          echo "Verifying that coverage meets minimum threshold of 80%"
          if [ ! -f "coverage/coverage-summary.json" ]; then
            echo "ERROR: Coverage summary file not found"
            exit 1
          fi

          LINES_PCT=$(node -e "console.log(require('./coverage/coverage-summary.json').total.lines.pct)")
          STATEMENTS_PCT=$(node -e "console.log(require('./coverage/coverage-summary.json').total.statements.pct)")
          FUNCTIONS_PCT=$(node -e "console.log(require('./coverage/coverage-summary.json').total.functions.pct)")
          BRANCHES_PCT=$(node -e "console.log(require('./coverage/coverage-summary.json').total.branches.pct)")

          echo "Lines: $LINES_PCT%"
          echo "Statements: $STATEMENTS_PCT%"
          echo "Functions: $FUNCTIONS_PCT%"
          echo "Branches: $BRANCHES_PCT%"

          if (( $(echo "$LINES_PCT < 80" | bc -l) )) || \
             (( $(echo "$STATEMENTS_PCT < 80" | bc -l) )) || \
             (( $(echo "$FUNCTIONS_PCT < 80" | bc -l) )) || \
             (( $(echo "$BRANCHES_PCT < 80" | bc -l) )); then
            echo "❌ FAIL: Coverage is below 80% threshold"
            exit 1
          fi

          echo "✅ SUCCESS: All coverage metrics meet 80% threshold"
