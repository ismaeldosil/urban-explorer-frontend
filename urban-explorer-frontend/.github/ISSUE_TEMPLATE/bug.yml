name: Bug Report
description: Report a bug in Urban Explorer
title: "[BUG] "
labels: ["type: bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.

  - type: dropdown
    id: priority
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - P0 - Critical (app crash, data loss)
        - P1 - High (major feature broken)
        - P2 - Medium (feature partially broken)
        - P3 - Low (minor issue)
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - UI Components
        - Navigation
        - Authentication
        - Map Features
        - State Management
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Where does this occur?
      multiple: true
      options:
        - iOS
        - Android
        - Web (ionic serve)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: App Version
      placeholder: 1.0.0

  - type: textarea
    id: logs
    attributes:
      label: Logs/Screenshots
      description: Add any relevant logs or screenshots
